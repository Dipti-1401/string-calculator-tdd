<div class="container">
  <h1>String Calculator</h1>
  <p class="instructions">Enter a string of numbers separated by commas, newlines, or a custom delimiter to calculate their sum.</p>
  
  <form (ngSubmit)="calculate()" aria-describedby="instructions">
    <div class="input-group">
      <label for="numbers">Enter numbers:</label>
      <input id="numbers" type="text" [(ngModel)]="input" name="input" required aria-required="true" />
      <button type="submit" [disabled]="isLoading">Calculate</button>
    </div>
  </form>

  <div *ngIf="isLoading" class="loading">Calculating...</div>

  <div *ngIf="result !== null" class="result">
    <h2>Result: {{ result }}</h2>
    <button (click)="reset()">Reset</button>
  </div>

  <div *ngIf="error" class="error">
    <h2>Error: {{ error }}</h2>
    <button (click)="reset()">Reset</button>
  </div>
</div>
